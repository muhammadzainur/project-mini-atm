<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Interface</title>
    <link rel="stylesheet" href="tarik-tunai.component.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="bank-name">(NAMA BANK)</span>
            <span class="date">Rabu 23 Oktober</span>
        </div>
        <div class="content">
            <div class="input">
                <input type="text" placeholder="Masukan jumlah lainnya" class="amount-input">
                <p class="minim">minimal transaksi 50.000</p>
            </div>
            <div class="amount-buttons">
                <button class="amount-button">Rp 50.000</button>
                <button class="amount-button">Rp 500.000</button>
                <button class="amount-button">Rp 200.000</button>
                <button class="amount-button">Rp 1.000.000</button>
            </div>
            <div class="action-buttons">
                <button class="action-button tarik-tunai">Tarik Tunai</button>
                <button class="action-button menu-lainnya">Menu Lainnya</button>
            </div>
        </div>
    </div>
</body>

</html>
